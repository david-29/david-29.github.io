<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Image Layout</title>
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/picture_collage.css">
  <style>    .line1 {      font-family: Arial, sans-serif;      font-size: 12.00pt;    }    .line2 {      font-family: Arial, sans-serif;      font-size: 10.00pt;      margin-top: 1.5pt;    }    .line3 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }    .line4 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }    .line5 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="landscape">
            <a href="images/missouri_gt_falls-l.jpeg" data-lightbox="image-1" data-title="The Mighty Mo at Great Falls, MT">
              <picture>
                <source media="(min-width: 768px)" srcset="images/missouri_gt_falls-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/missouri_gt_falls-s.jpeg">
                <img src="images/missouri_gt_falls-m.jpeg" alt="The Mighty Mo at Great Falls, MT">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">The Mighty Mo at Great Falls, MT</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="landscape">
            <a href="images/russell_elk-l.jpeg" data-lightbox="image-1" data-title="Charles Russell Landscape">
              <picture>
                <source media="(min-width: 768px)" srcset="images/russell_elk-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/russell_elk-s.jpeg">
                <img src="images/russell_elk-m.jpeg" alt="Charles Russell Landscape">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Charles Russell Landscape</span><br>
                <span class="line2">(C M Russell Museum, Gt. Falls, MT)</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="portrait">
            <a href="images/lewis_clark-l.jpeg" data-lightbox="image-1" data-title="Lewis & Clark Expedition">
              <picture>
                <source media="(min-width: 768px)" srcset="images/lewis_clark-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/lewis_clark-s.jpeg">
                <img src="images/lewis_clark-m.jpeg" alt="Lewis & Clark Expedition">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Lewis & Clark Expedition</span><br>
                <span class="line2">(L&C Nat'l Hist Trail Interp Ctr, Gt Falls)</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="landscape">
            <a href="images/helena_valley-l.jpeg" data-lightbox="image-1" data-title="The Helena Valley from its eastern heights">
              <picture>
                <source media="(min-width: 768px)" srcset="images/helena_valley-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/helena_valley-s.jpeg">
                <img src="images/helena_valley-m.jpeg" alt="The Helena Valley from its eastern heights">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">The Helena Valley from its eastern heights</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="row bottom-row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="landscape">
            <a href="images/missouri_headwaters-l.jpeg" data-lightbox="image-1" data-title="Headwaters of the Missouri River">
              <picture>
                <source media="(min-width: 768px)" srcset="images/missouri_headwaters-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/missouri_headwaters-s.jpeg">
                <img src="images/missouri_headwaters-m.jpeg" alt="Headwaters of the Missouri River">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Headwaters of the Missouri River</span><br>
                <span class="line2">(confluence of the Gallatin and Jefferson Rivers)</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="landscape">
            <a href="images/berkeley_pit-l.jpeg" data-lightbox="image-1" data-title="Berkeley Pit at Butte">
              <picture>
                <source media="(min-width: 768px)" srcset="images/berkeley_pit-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/berkeley_pit-s.jpeg">
                <img src="images/berkeley_pit-m.jpeg" alt="Berkeley Pit at Butte">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Berkeley Pit at Butte</span><br>
                <span class="line2">(the toxic relic of an open pit copper mine)</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-container">
        <a href="page1.html" class = "nav-button">Back</a>
        <a href="page3.html" class = "nav-button">Next</a>
      </div>
    </div>
  </div>
  <script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
