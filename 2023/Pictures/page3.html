<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Image Layout</title>
  <link rel="stylesheet" href="css/lightbox.css">
  <link rel="stylesheet" href="css/picture_collage.css">
  <style>    .line1 {      font-family: Arial, sans-serif;      font-size: 12.00pt;    }    .line2 {      font-family: Arial, sans-serif;      font-size: 10.00pt;      margin-top: 1.5pt;    }    .line3 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }    .line4 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }    .line5 {      font-family: Arial, sans-serif;      font-size: 8.00pt;      margin-top: 1.2pt;    }  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="landscape">
            <a href="images/bison_range-l.jpeg" data-lightbox="image-1" data-title="National Bison Range">
              <picture>
                <source media="(min-width: 768px)" srcset="images/bison_range-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/bison_range-s.jpeg">
                <img src="images/bison_range-m.jpeg" alt="National Bison Range">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">National Bison Range</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="landscape">
            <a href="images/buffalo-l.jpeg" data-lightbox="image-1" data-title="A real, live buffalo -- up close and personal!">
              <picture>
                <source media="(min-width: 768px)" srcset="images/buffalo-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/buffalo-s.jpeg">
                <img src="images/buffalo-m.jpeg" alt="A real, live buffalo -- up close and personal!">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">A real, live buffalo -- up close and personal!</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="landscape">
            <a href="images/flathead_lake-l.jpeg" data-lightbox="image-1" data-title="Flathead Lake from the west side">
              <picture>
                <source media="(min-width: 768px)" srcset="images/flathead_lake-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/flathead_lake-s.jpeg">
                <img src="images/flathead_lake-m.jpeg" alt="Flathead Lake from the west side">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Flathead Lake from the west side</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="portrait">
            <a href="images/glacier_park-l.jpeg" data-lightbox="image-1" data-title="Glacier Park near Logan Pass">
              <picture>
                <source media="(min-width: 768px)" srcset="images/glacier_park-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/glacier_park-s.jpeg">
                <img src="images/glacier_park-m.jpeg" alt="Glacier Park near Logan Pass">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Glacier Park near Logan Pass</span><br>
                <span class="line2">as seen from the Going to the Sun Highway</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="row bottom-row">
      <div class="row-container">
        <div class="image-container">
          <figure class ="landscape">
            <a href="images/gt_falls_then-l.jpeg" data-lightbox="image-1" data-title="Great Falls of the Missouri -- Then">
              <picture>
                <source media="(min-width: 768px)" srcset="images/gt_falls_then-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/gt_falls_then-s.jpeg">
                <img src="images/gt_falls_then-m.jpeg" alt="Great Falls of the Missouri -- Then">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Great Falls of the Missouri -- Then</span><br>
                <span class="line2">(painting by Charles Fritz)</span>
              </p>
            </figcaption>
          </figure>
          <figure class ="landscape">
            <a href="images/gt_falls_now-l.jpeg" data-lightbox="image-1" data-title="Great Falls of the Missouri -- Now">
              <picture>
                <source media="(min-width: 768px)" srcset="images/gt_falls_now-m.jpeg">
                <source media="(max-width: 767px)" srcset="images/gt_falls_now-s.jpeg">
                <img src="images/gt_falls_now-m.jpeg" alt="Great Falls of the Missouri -- Now">
              </picture>
            </a>
            <figcaption class="caption">
              <p>
                <span class="line1">Great Falls of the Missouri -- Now</span>
              </p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="nav-container">
        <a href="page2.html" class = "nav-button">Back</a>
        <a href="page4.html" class = "nav-button">Next</a>
      </div>
    </div>
  </div>
  <script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
